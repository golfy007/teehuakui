<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Whac-A-Mole</h1>
        <button id="startButton">Start Game</button>
        <h2>Score: <span id="score">0</span></h2>
        <div class="grid">
            <div class="hole" id="hole1"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole2"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole3"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole4"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole5"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole6"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole7"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole8"><img src="mole.png" class="mole"></div>
            <div class="hole" id="hole9"><img src="mole.png" class="mole"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
